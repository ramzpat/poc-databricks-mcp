# Example MCP server configuration for Databricks Lead Generation
# This configuration enables audience sizing and lead generation via aggregated metrics only.
# No raw data is returned; all results are aggregated values (COUNT, SUM, AVG, MIN, MAX).
#
# Available tools:
# - Metadata: list_catalogs, list_schemas, list_tables, table_metadata, partition_info
# - Aggregation: approx_count (row count), aggregate_metric (COUNT, SUM, AVG, MIN, MAX)
#
warehouse:
  host: ${DATABRICKS_HOST}
  http_path: ${DATABRICKS_HTTP_PATH}
  warehouse_id: ${DATABRICKS_WAREHOUSE_ID}
auth:
  oauth:
    client_id: ${DATABRICKS_CLIENT_ID}
    client_secret: ${DATABRICKS_CLIENT_SECRET}
    token_url: ${DATABRICKS_TOKEN_URL}
scopes:
  catalogs:
    main:
      schemas:
        - default
limits:
  # Use -1 to represent no limit; otherwise set explicit caps.
  max_rows: 10000
  sample_max_rows: 1000
  query_timeout_seconds: 60
  max_concurrent_queries: 5
  allow_statement_types:
    - SELECT
observability:
  log_level: info
  propagate_request_ids: true
